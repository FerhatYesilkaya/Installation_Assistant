[names]
MirthAdministratorSetupFileName=mirth-administrator-launcher-latest-windows-x64.exe
MirthConnectSetupFileName=mirthconnect-4.4.2.b326-windows-x64.exe
cachejdbcName=cachejdbc.jar
intersystemsjdbcName=intersystems-jdbc-3.2.0.jar
mirthConnectServiceName=Mirth Connect Service


[workflow]
unzipOpenJDK=true
moveOpenJDK=true
changePropertiesForMcCommand=false
exportDataFromMirth=false
killMirthProcesses=false
uninstallMirthConnect=false
uninstallMirthAdministrator=false
uninstallJava=false
deleteOldMirthFolders=false
configureDBDriversXML=true
configureBackupFile=false
moveJARFiles=true
importBackupFiles=false
cachejdbcJARIsExistent=true
intersystemsjdbcJARIsExistent=true
mirthAdministratorInstalledOnSystem=false
mirthAdministratorToBeInstalled=true


[defaults]
defaultOpenJDKPath=C:\ROCHE
defaultCurrentMirthInstallationPath=C:\Program Files\Mirth Connect
defaultDatabaseEngineValue=IRIS
defaultWebStartPort=8888
defaultAdministratorPort=8443
mode=New Installation
